<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        nav { background-color: #333; overflow: hidden; }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        main { padding: 20px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; bottom: 0; width: 100%; }
        .profile-picture { width: 150px; height: 150px; border-radius: 50%; background-color: #ccc; display: block; margin: 0 auto; }
        .user-info { text-align: center; margin-top: 20px; }
        .edit-button { display: block; width: 200px; margin: 20px auto; padding: 10px; background-color: #4CAF50; color: white; text-align: center; text-decoration: none; border-radius: 5px; }
        .edit-button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#user_profile">User Profile</a>
        <a href="#settings">Settings</a>
        <a href="#logout">Logout</a>
    </nav>
    <main>
        <div class="profile-picture"></div>
        <div class="user-info">
            <h2>Basic User Information</h2>
            <p>Name: John Doe</p>
            <p>Email: johndoe@example.com</p>
        </div>
        <a href="#edit_profile" class="edit-button">Edit Profile Settings</a>
    </main>
    <footer>
        <p>&copy; 2023 Your Company</p>
    </footer>
</body>
</html>
