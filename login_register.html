<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        nav { background-color: #333; overflow: hidden; }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        main { padding: 20px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; bottom: 0; width: 100%; }
        .form-container { max-width: 300px; margin: auto; }
        .form-container form { display: flex; flex-direction: column; }
        .form-container input { margin-bottom: 10px; padding: 8px; }
        .form-container button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .form-container button:hover { background-color: #45a049; }
        .forgot-password { text-align: right; }
    </style>
</head>
<body>
    <header>
        <h1>Login/Register</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#login_register">Login/Register</a>
    </nav>
    <main>
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Your Company</p>
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login form submitted');
        });
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Registration form submitted');
        });
    </script>
</body>
</html>
