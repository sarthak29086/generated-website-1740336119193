<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Marketplace</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
        }
        nav a {
            color: white;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #003d7a;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            background-color: #e0f7fa;
            margin: 30px 0;
        }
        .hero input {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #007bff;
        }
        .featured-listings {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 300px;
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card-content {
            padding: 15px;
        }
        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Car Marketplace</h1>
    </header>
    <nav>
        <a href="/home.html">Home</a>
        <a href="/search_listings.html">Search Listings</a>
        <a href="/car_details.html">Car Details</a>
        <a href="/sell_your_car.html">Sell Your Car</a>
        <a href="/user_profile.html">User Profile</a>
        <a href="/contact_us.html">Contact Us</a>
        <a href="/about_us.html">About Us</a>
        <a href="/faq.html">FAQ</a>
        <a href="/login_register.html">Login/Register</a>
    </nav>
    <div class="hero">
        <h2>Find Your Dream Car</h2>
        <input type="text" placeholder="Search cars...">
    </div>
    <div class="featured-listings">
        <div class="card">
            <img src="car1.jpg" alt="Car 1">
            <div class="card-content">
                <h3>Car Model 1</h3>
                <p>Price: $20,000</p>
            </div>
        </div>
        <div class="card">
            <img src="car2.jpg" alt="Car 2">
            <div class="card-content">
                <h3>Car Model 2</h3>
                <p>Price: $25,000</p>
            </div>
        </div>
        <div class="card">
            <img src="car3.jpg" alt="Car 3">
            <div class="card-content">
                <h3>Car Model 3</h3>
                <p>Price: $30,000</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Car Marketplace</p>
    </footer>
</body>
</html>
