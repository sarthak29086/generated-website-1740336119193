<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: #fff; padding: 10px 0; text-align: center; }
        nav { background-color: #444; padding: 10px; }
        nav a { color: #fff; margin: 0 10px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        .hero { background-color: #f4f4f4; padding: 50px 20px; text-align: center; }
        .hero input[type='text'] { padding: 10px; width: 80%; max-width: 400px; }
        .featured-listings { padding: 20px; }
        .featured-listings h2 { text-align: center; }
        .footer { background-color: #333; color: #fff; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Car Listings</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#services">Services</a>
    </nav>
    <main>
        <section class="hero">
            <h2>Find Your Dream Car</h2>
            <input type="text" placeholder="Search for cars...">
        </section>
        <section class="featured-listings">
            <h2>Featured Car Listings</h2>
            <p>Check out our top car listings below:</p>
            <!-- Example listings -->
            <ul>
                <li>Car 1 - Description</li>
                <li>Car 2 - Description</li>
                <li>Car 3 - Description</li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2023 Car Listings. All rights reserved.</p>
    </footer>
</body>
</html>
